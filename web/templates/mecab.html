<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>sw_words MeCab</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='sov.css') }}" type="text/css">
    <style>
      input {font-size: 100%}
    </style>
  </head>
  <body>
    <h1>sw_words MeCab</h1>
    <h2>Use MeCab</h2>
    <pre id="result">{{ ma_result }}</pre>
    <form method="POST">
      <textarea name="ma" rows=5 cols=50></textarea>
      <select name="nbest">
      {% for i in range(1, 16) %}
        <option value="{{i}}">{{ i }}</option>
      {% endfor %}
      </select>
      <input type="submit" value="解析">
    </form>
    <h2>Add term</h2>
    <pre>{{ term_added_message }}</pre>
    <form method="POST">
      Term: <input type="text" name="term"><br>
      Pronounciation: <input type="text" name="yomi"><br>
      Lemma: <input type="text" name="lemma"><br>
      <select name="pos">
      {% for pos in PARTS_OF_SPEECH %}
        <option value="{{pos}}">{{ pos }}</option>
      {% endfor %}
      </select>
      <input type="submit" name="add" value="Add">
    </form>
    <h2>Delete term</h2>
    <form method="POST">
      Line: <input type="text" name="del_line"><br>
      <input type="submit" name="del" value="Delete">
    </form>
    <h2>Update dictionary</h2>
    {% if updating_dic_now %}
    <p>Updating dictionary now! Please wait a minute.</p>
    {% else %}
    <form method="POST">
      <input type="submit" name="update" value="Update">
    </form>
    {% endif %}
 </body>
</html>
